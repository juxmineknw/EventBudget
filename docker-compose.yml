version: "3.9"

services:
  app:
    build:
      context: ./domains
      dockerfile: Dockerfile
    container_name: eventbudget_app
    working_dir: /var/www
    ports:
      - "8000:8000"
    volumes:
      - ./domains:/var/www
    depends_on:
      - db
    networks:
      - app-network

  frontend:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: eventbudget_frontend
    working_dir: /app
    ports:
      - "3000:3000"
    volumes:
      - ./web:/app:delegated
      - /app/node_modules
    stdin_open: true
    tty: true
    environment:
      NUXT_HOST: "0.0.0.0"
      NUXT_PORT: "3000"

      # üü¢ ‡∏™‡∏≥‡∏Ñ‡∏±‡∏ç ‚Äî polling mode ‡πÅ‡∏ö‡∏ö Docker Windows
      CHOKIDAR_USEPOLLING: "true"
      WATCHPACK_POLLING: "true"
      NUXT_FORCE_WATCH: "true"

      # üü¢ HMR
      VITE_HMR_HOST: "localhost"
      VITE_HMR_PORT: "3000"
    networks:
      - app-network

  db:
    image: mysql:8
    container_name: eventbudget_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: eventbudget
      MYSQL_USER: eventbudget
      MYSQL_PASSWORD: secret
    ports:
      - "3307:3306"
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - app-network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: eventbudget_phpmyadmin
    restart: always
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      PMA_USER: root
      PMA_PASSWORD: root
    depends_on:
      - db
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  dbdata:
